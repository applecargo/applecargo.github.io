<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PLAYER</title>
    <script type="text/javascript" src="./js/Tone.min.js"></script>
    <script type="text/javascript" src="./js/nexusUI.min.js"></script>
    <script>
     
     /* tone.js */
     
     /* var player1 = new Tone.Player({
      *   "url" : "./audio/cricket01.mp3",

      *   "loop" : false,
      *   "retrigger" : true,
      * }).toMaster();*/

     /* "url" : "./audio/marimba-c5.mp3",*/
     
     var player1 = new Tone.Player({ "url" : "./audio/marimba-c5.mp3" }).toMaster();
     var player2 = new Tone.Player({ "url" : "./audio/cricket01.mp3" }).toMaster();
     var player3 = new Tone.Player({ "url" : "./audio/trk01/a.mp3" }).toMaster();
     
     /* nexusUI.js */
     
     nx.onload = function() {
       
       nx.colorize("accent", "#f00");
       nx.colorize("border", "#0f0");
       nx.colorize("fill", "#eee");

       button1.on('press', function(data) {
	 if(data === 1) // 0:release, 1:press
	   {
	     player1.start()
	   }
       })
       
       button2.on('press', function(data) {
	 if(data === 1)
	   {
	     player2.start()
	   }
       })
       
       button3.on('press', function(data) {
	 if(data === 1)
	   {
	     player3.start()
	   }
       })

     }

    </script>
  </head>
  <body style="background-color:#000">

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
     function myFunction() {
       var x = location.href;
       document.getElementById("demo").innerHTML = x;
     }
    </script>
    
    <!-- <canvas nx="toggle" style="height:20px;width:20px"></canvas> -->
    <canvas nx="button"></canvas>
    <canvas nx="button"></canvas>
    <canvas nx="button"></canvas>

       background-color: #6D92FF;
       color: #fff;
       -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
       border-radius: 5px;
     }
    </style>
  </body>
