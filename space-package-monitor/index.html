<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>%((space)package)&</title>
    <!-- dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/Tone.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/gyronorm.complete.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/colors.css">
    <!-- js code -->
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body class="bg-light-blue min-h-100 h-auto">

    <!-- full page layout START -->
    <div class="vh-100 w-100 absolute top-0 left-0 bg-dark-green">
      <div class="cf w-100 top-0">
	
	<!-- top sticky system status header -->
	<div class="absolute top-0 right-0 pt2 pr2">
	  <input type="checkbox" class="ui-tgl input-reset dib br-100 w2 h2 ba bw2 b--near-black" id="netstat" value="0"/>
	</div>

	<!-- sensor monitoring page - texts -->
	<div class="ui-page fl w-100 bg-hot-pink" id="page-monitor-txt">
	  <div class="fl w-100 center">
	    <div class="fl w-100"><div class="tc pv3 touch">touch me!</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_tiltsx</div><div class="tc pv3 lbl-tiltsx">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_tiltsy</div><div class="tc pv3 lbl-tiltsy">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accelx</div><div class="tc pv3 lbl-accelx">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accely</div><div class="tc pv3 lbl-accely">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accelz</div><div class="tc pv3 lbl-accelz">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyroy</div><div class="tc pv3 lbl-gyroy">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyrop</div><div class="tc pv3 lbl-gyrop">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyror</div><div class="tc pv3 lbl-gyror">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motiony</div><div class="tc pv3 lbl-motiony">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motionp</div><div class="tc pv3 lbl-motionp">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motionr</div><div class="tc pv3 lbl-motionr">...</div></div>
	    <div class="fl w-100 bg-lime pv2 go-monitor-bars">
	      <div class="tc">
		<div class="dib w-30">
		  <svg class="fill-navy" width="100%" height="100%" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
		    <path d="M1541 1024q0-27-18-45l-91-91-362-362q-18-18-45-18t-45 18l-91 91q-18 18-18 45t18 45l189 189h-502q-26 0-45 19t-19 45v128q0 26 19 45t45 19h502l-189 189q-19 19-19 45t19 45l91 91q18 18 45 18t45-18l362-362 91-91q18-18 18-45zm251 0q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z"/>
		  </svg>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- sensor monitoring page - bars -->
	<div class="ui-page fl w-100 bg-hot-pink" id="page-monitor-txt">
	  <div class="fl w-100 center">
	    <div class="fl w-100"><div class="tc pv3">g_tiltsx</div><div class="tc pv3 lbl-tiltsx">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_tiltsy</div><div class="tc pv3 lbl-tiltsy">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accelx</div><div class="tc pv3 lbl-accelx">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accely</div><div class="tc pv3 lbl-accely">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_accelz</div><div class="tc pv3 lbl-accelz">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyroy</div><div class="tc pv3 lbl-gyroy">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyrop</div><div class="tc pv3 lbl-gyrop">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_gyror</div><div class="tc pv3 lbl-gyror">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motiony</div><div class="tc pv3 lbl-motiony">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motionp</div><div class="tc pv3 lbl-motionp">...</div></div>
	    <div class="fl w-100"><div class="tc pv3">g_motionr</div><div class="tc pv3 lbl-motionr">...</div></div>
	    <div class="fl w-100 bg-lime pv2 go-monitor-bars">
	      <div class="tc">
		<div class="dib w-30">
		  <svg class="fill-navy" width="100%" height="100%" viewBox="0 0 2048 2048" xmlns="http://www.w3.org/2000/svg">
		    <path d="M1541 1024q0-27-18-45l-91-91-362-362q-18-18-45-18t-45 18l-91 91q-18 18-18 45t18 45l189 189h-502q-26 0-45 19t-19 45v128q0 26 19 45t45 19h502l-189 189q-19 19-19 45t19 45l91 91q18 18 45 18t45-18l362-362 91-91q18-18 18-45zm251 0q0 209-103 385.5t-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103 385.5 103 279.5 279.5 103 385.5z"/>
		  </svg>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	
      </div><!-- full page layout END -->
    </div>
	
    <div class=""></div>
  </body>
</html>
