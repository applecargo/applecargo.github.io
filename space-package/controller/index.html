<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>%((space)package)&</title>
    <!-- dependencies -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <link rel="stylesheet" href="css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/colors.css">
    <!-- js code -->
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body class="bg-near-black min-h-100 h-auto">

    <!-- full page layout START -->
    <div class="vh-100 w-100 absolute top-0 left-0 bg-teal">
      <div class="cf w-100 top-0">
	
	<!-- top sticky system status header -->
	<div class="absolute top-0 right-0 pt2 pr2">
	  <input type="checkbox" class="netstat input-reset dib br-100 w2 h2 bn" value="0"/>
	</div>

	<!-- controller page -->
	<div class="ui-page fl w-100" id="page-controller">
	  <div class="fl w-100 center ph4">
	    <div class="fl w-100">
	      <div class="tc">
		program #0
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		<div class="dib w-50 pb3">
		  <div class="prog-zero dib br-100 w3 h3 ba bw2 b--white"></div>
		</div>
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		program #1
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		<div class="dib w-50 pb3">
		  <div class="prog-one dib br-100 w3 h3 ba bw2 b--white"></div>
		</div>
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		program #2
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		<div class="dib w-50 pb3">
		  <div class="prog-two dib br-100 w3 h3 ba bw2 b--white"></div>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	
      </div><!-- full page layout END -->
    </div>
	
    <div class=""></div>
  </body>
</html>
