<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>%((space)package)&</title>
    <!-- dependencies -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/Tone.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/gyronorm.complete.min.js"></script>
    <link rel="stylesheet" href="css/tachyons.min.css"/>

  <body class="bg-light-blue min-h-100 h-auto">

    <!-- full page layout START -->
    <div class="vh-100 w-100 absolute top-0 left-0 bg-dark-green">
      <div class="cf w-100 top-0">
	
	<!-- top sticky system status header -->
	<div class="absolute top-0 right-0 pt2 pr2">
	  <input type="checkbox" class="ui-tgl input-reset dib br-100 w2 h2 ba bw2 b--near-black" id="netstat" value="0"/>

	<!-- sound output check page -->
	<div class="ui-page fl w-100 bg-hot-pink" id="page-checklist">
	  <div class="fl w-100 center ph4">
	    <div class="fl w-100">
	      <div class="tc pv3 lh-copy f3 fw6">

	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc pv3 lh-copy f3 fw6">

		<span class="lime f3 fw7 b">WIFI/LTE 연결!!</span><br>
		<span class="blue f3 fw7 b">사운드 체크!! (버튼)</span>
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		<div class="dib w-50 pb3">
		  <div class="touch ui-btn dib br-100 w3 h3 bg-blue ba bw2 b--yellow"></div>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	
      </div><!-- full page layout END -->
    </div>
	
    <div class=""></div>
