<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>%((space)package)&</title>
    <!-- dependencies -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/Tone.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/gyronorm.complete.min.js"></script>
    <link rel="stylesheet" href="css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/loading-animation.css"/>
    <!-- js code -->
    <script type="text/javascript" src="js/webscope.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/mavg.js"></script>
    <script type="text/javascript" src="js/motion.js"></script>
    <script type="text/javascript" src="js/instruments.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body class="bg-near-black min-h-100 h-auto">

    <!-- top sticky overlay-ed flasher -->
    <div class="flasher fixed top-0 left-0 vh-100 w-100 bg-white z-max" style="display:none"></div>

    <!-- full page layout START -->
    <div class="vh-100 w-100 absolute top-0 left-0 bg-near-black">
      <div class="cf w-100 top-0">
	
	<!-- top sticky system status header -->
	<div class="absolute top-0 right-0 pt2 pr2">
	  <input type="checkbox" class="netstat input-reset dib br-100 w2 h2 ba bw2 b--near-black" value="0"/>
	</div>

	<!-- sound (check) page -->
	<div class="ui-page fl w-100" id="page-checklist">
	  <div class="fl w-100 center ph4">
	    <!-- <div class="absolute top-0 left-0 pt2 pl2">
		 <input type="checkbox" class="ui-tgl input-reset dib br4 w3 h3 ba bw3 b--white" value="0"/>
		 </div> -->
	    <div class="fl w-100">
	      <div class="tc pv3 lh-copy f3 fw6">
		<span class="white f4 fw7 b">체크 리스트</span>
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc pv3 lh-copy f3 fw6">
		<span class="yellow f3 fw7 b">진동해제!!</span><br>
		<span class="lime f3 fw7 b">WIFI/LTE 연결!!</span><br>
		<span class="blue f3 fw7 b">사운드 체크!! (버튼)</span>
	      </div>
	    </div>
	    <div class="fl w-100">
	      <div class="tc">
		<div class="dib w-50 pb3">
		  <div class="touch dib br-100 w3 h3 ba bw2 b--yellow"></div>
		</div>
	      </div>
	    </div>
	    <div class="fl w-50">
	      <div class="tc pv3 lh-copy f3 fw6">
		<span class="light-blue f3 fw7 b">!@#$%^&*</span><br>
	      </div>
	    </div>
	    <div class="fl w-50">
	      <div class="tc pv3 lh-copy f3 fw6">
		<span class="prog-no lime f3 fw7 b">0</span><br>
	      </div>
	    </div>
	    <div class="fl w-100 pb2 pt4">
	      <div class="tc">
		<div class="dib w-100">
		  <canvas class="ws_poser" width="300px" height="150px"/>
		</div>
	      </div>
	    </div>
	    <div class="fl tc w-100 pv2 white">
	      ws_poser
	    </div>
	    <div class="fl w-100 pb2 pt4">
	      <div class="tc">
		<div class="dib w-100">
		  <canvas class="ws_posep" width="300px" height="150px"/>
		</div>
	      </div>
	    </div>
	    <div class="fl tc w-100 pv2 white">
	      ws_posep
	    </div>
	    <div class="fl w-100 pb2 pt4">
	      <div class="tc">
		<div class="dib w-100">
		  <canvas class="ws_motionr" width="300px" height="150px"/>
		</div>
	      </div>
	    </div>
	    <div class="fl tc w-100 pv2 white">
	      ws_motionr:Math.abs(g_motionr)
	    </div>
	    <div class="fl w-100 pb2 pt4">
	      <div class="tc">
		<div class="dib w-100">
		  <canvas class="ws_tiltsy" width="300px" height="150px"/>
		</div>
	      </div>
	    </div>
	    <div class="fl tc w-100 pv2 white">
	      ws_tiltsy:Math.abs(g_tiltsy)
	    </div>
	    
	  </div>
	</div>
	
      </div><!-- full page layout END -->
    </div>
	
    <div class=""></div>
  </body>
</html>
